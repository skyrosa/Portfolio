<!DOCTYPE html>
<html>

<head>
    <title>Scarlet Rosa Portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="portfolio-site/pixel-heart-reto.png" type="image/png">
</head>

<body>
    <header>
        <button onclick="scrollToTop()" class="scroll-to-top"><img src="portfolio-site/navbar-icons/arrow-navy.png"
                alt="top" class="arrow-top"></button>
        <nav>
            <ul id="nav-menu">
                <li><a href="#home">
                        <img src="./portfolio-site/navbar-icons/icon _home_.png"
                            onmouseover="this.src='./portfolio-site/navbar-icons/home1.png'"
                            onmouseout="this.src='./portfolio-site/navbar-icons/icon _home_.png'" alt="home"
                            class="home">
                        <img src="./portfolio-site/navbar-icons/fala-home.png" alt="hover" class="hover-home"></a>
                </li>
                <li><a href="#studies">
                        <img src="./portfolio-site/navbar-icons/icon _book open_.png"
                            onmouseover="this.src='./portfolio-site/navbar-icons/study1.png'"
                            onmouseout="this.src='./portfolio-site/navbar-icons/icon _book open_.png'" alt="study"
                            class="study">
                        <img src="./portfolio-site/navbar-icons/fala-studies.png" alt="hover" class="hover-study"></a>
                </li>
                <li><a href="#projects">
                        <img src="./portfolio-site/navbar-icons/icon _image gallery_.png"
                            onmouseover="this.src='./portfolio-site/navbar-icons/project1.png'"
                            onmouseout="this.src='./portfolio-site/navbar-icons/icon _image gallery_.png'" alt="project"
                            class="project">
                        <img src="./portfolio-site/navbar-icons/fala-proj.png" alt="hover" class="hover-proj">
                    </a></li>
                <li><a href="#contact">
                        <img src="./portfolio-site/navbar-icons/icon _mail_.png"
                            onmouseover="this.src='./portfolio-site/navbar-icons/message1.png'"
                            onmouseout="this.src='./portfolio-site/navbar-icons/icon _mail_.png'" alt="contact"
                            class="contact">
                        <img src="./portfolio-site/navbar-icons/fala-contact.png" alt="hover" class="hover-contact"></a>
                </li>
                <li><a href="color">
                        <img src="./portfolio-site/navbar-icons/icon _sun_.png"
                            onmouseover="this.src='./portfolio-site/navbar-icons/color1.png'"
                            onmouseout="this.src='./portfolio-site/navbar-icons/icon _sun_.png'" alt="color"
                            class="color">
                        <img src="./portfolio-site/navbar-icons/fala-mode.png" alt="hover" class="hover-color"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">

            <div class="carousel">
                <div id="messages"></div>
                <button id="back"><img src="./portfolio-site/back.png"></button>
                <img src="./portfolio-site/perfil-message.png" style="display: none" class="perfil1"/>
                <img src="./portfolio-site/hobbies-message.png" style="display: none" class="hobbies1"/>
                <img src="./portfolio-site/likes-message.png" style="display: none" class="likes1"/>
                <img src="./portfolio-site/hates-message.png" style="display: none" class="hates1"/>
                <button id="next"><img src="./portfolio-site/next.png"></button>
            </div>

            <div class="all">

                <img src="./portfolio-site/heart.png" alt="hearts" class="hearts">
                <img src="./portfolio-site/brasil.png" alt="brasil" class="brasil">
                <img src="./portfolio-site/rosas.png" alt="rosas" class="rosas">
                <img src="./portfolio-site/squirtle.png" alt="squirtle" class="squirtle">
                <img src="./portfolio-site/pikachu.png" alt="pikachu" class="pikachu">
                <img src="./portfolio-site/bulbasaur.png" alt="bulbasaur" class="bulbasaur">
                <img src="./portfolio-site/charmander.png" alt="charmander" class="charmander">

                <img src="./portfolio-site/canva.png" alt="canva" class="canva">
                <img src="./portfolio-site/tattoo.png" alt="tattoo" class="tattoo">
                <img src="./portfolio-site/pc.png" alt="pc" class="pc">
                <img src="./portfolio-site/pokebola1.png" alt="pokebola" class="pokebola">
                <img src="./portfolio-site/gba.png" alt="gba" class="gba">
                <img src="./portfolio-site/rosa-removebg-preview.png" alt="rosa" class="rosa">

                <div class="myself">
                    <img src="./portfolio-site/mebracobaixo.png" class="me">
                    <img src="./portfolio-site/mepazamor.png" class="me-hover">
                </div>

                <img src="./portfolio-site/im-sky-balloon.png" alt="hi" class="im-sky-balloon">
                <img src="./portfolio-site/junior-dev-balloon.png" alt="junior dev" class="jr-dev-balloon">

                <div class="perfil">
                    <img src="./portfolio-site/perfil-message.png" alt="perfil message" class="perfil-message">
                </div>

                <div class="hobbies">
                    <img src="./portfolio-site/hobbies-message.png" alt="hobbies message" class="hobbies-message">
                </div>

                <div class="likes">
                    <img src="./portfolio-site/likes-message.png" alt="likes message" class="likes-message">
                </div>

                <div class="hates">
                    <img src="./portfolio-site/hates-message.png" alt="hates message" class="hates-message">
                </div>

            </div>
        </section>

        <section id="studies">
            <h2>Studies</h2>
            <p>Here i put my studies.</p>

            <div class="studies">
                <img src="/portfolio-site/notepad.png" alt="notepad" class="notepad">
            </div>

        </section>

        <section id="projects">
            <h2>Demo</h2>
            <h3>here i put the text about the project</h3>
            <iframe id="inlineFrameExample" title="Inline Frame Example" width="80" height="700"
                src="https://etrivial.netlify.app/">
            </iframe>
        </section>

        <section id="contact">
            <h2>Contact Me</h2>
            <h3>here i put a text calling the people to enter in contact with me</h3>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p> Last actualization at 2023 &copy;</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
